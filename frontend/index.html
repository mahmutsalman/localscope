<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalScopeLocal - Find Nearby Places</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" defer></script>
    <!-- Our Application JS -->
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Local Scope</h1>
            <p>Find nearby places with ease</p>
        </header>

        <main>
            <section class="search-section">
                <h2>Search Nearby Places</h2>
                <form id="search-form">
                    <div class="form-group">
                        <label for="latitude">Latitude:</label>
                        <input type="number" id="latitude" name="latitude" step="0.000001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="longitude">Longitude:</label>
                        <input type="number" id="longitude" name="longitude" step="0.000001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="radius">Radius (meters):</label>
                        <input type="number" id="radius" name="radius" min="1" max="50000" value="1000" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn primary">Search</button>
                        <button type="button" id="current-location" class="btn secondary">Use Current Location</button>
                    </div>
                </form>
            </section>

            <section class="results-section" id="results-section">
                <h2>Results</h2>
                <div id="loader" class="loader hidden"></div>
                <div id="map-container" class="map-container hidden"></div>
                <div id="places-list" class="places-list"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 LocalScopeLocal. Powered by Google Places API.</p>
        </footer>
    </div>
</body>
</html>
